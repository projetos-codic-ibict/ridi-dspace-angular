@if ((isMobile$ | async) && (isAuthenticated$ | async)) {
  <ds-user-menu [inExpandableNavbar]="true"></ds-user-menu>
}
<div class="navbar-nav flex-shrink-1 h-100 align-items-md-stretch gapx-3" role="menubar" id="main-site-navigation" [ngClass]="(isMobile$ | async) ? 'navbar-nav-mobile' : 'navbar-nav-desktop'">
  @for (section of (sections | async); track section) {
    <ng-container
    *ngComponentOutlet="(sectionMap$ | async).get(section.id)?.component; injector: (sectionMap$ | async).get(section.id)?.injector;"></ng-container>
  }
 

<div class="nav-item dropdown"
     (mouseenter)="openDropdownORidi()"
     (mouseleave)="closeDropdownORidi()">

     href="#"
     id="o-ridi-dropdown"
     role="button"
     aria-haspopup="true"
     [attr.aria-expanded]="isDropdownORidiOpen"
     (click)="$event.preventDefault(); isDropdownORidiOpen = !isDropdownORidiOpen">
    O RiDi
  </a>
  <div class="dropdown-menu"
       [ngClass]="{'show': isDropdownORidiOpen}"
       aria-labelledby="o-ridi-dropdown">
    <a class="ds-menu-item dropdown-item" href="/sobre">Sobre</a>
    <a class="ds-menu-item dropdown-item" href="/contato">Contato</a>
    <a class="ds-menu-item dropdown-item" href="/ajuda">Ajuda</a>

  </div>
</div>
